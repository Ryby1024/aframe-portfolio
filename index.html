<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aframe Portfolio</title>

    <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/aframe/0.6.0/aframe-master.min.js"></script>
    <script src="https://cdn.rawgit.com/donmccurdy/aframe-extras/v3.8.6/dist/aframe-extras.min.js"></script> -->
    <script src="https://aframe.io/releases/1.0.3/aframe.min.js"></script> 
    <script src="https://unpkg.com/aframe-room-component/dist/aframe-room-component.min.js"></script>
</head>
<body>
    
    <a-scene>
        <rw-room position="-2 0 -2" material="color:grey">
            <rw-wall position="4 0 0"></rw-wall>
            <rw-wall position="4 0 4"></rw-wall>
            <rw-wall position="0 0 4"></rw-wall>
            <rw-wall position="0 0 0">
          		<rw-doorhole id="holeA"></rw-doorhole>
          		<rw-doorlink from="#holeA" to="#holeB" position="2.5 0 0"></rw-doorlink>
            </rw-wall>
        </rw-room>
        <rw-room position="0 0 -3">
            <rw-wall position=" 1 0 -1" material="color:blue"></rw-wall>
            <rw-wall position=" 1 0  1" material="color:blue">
                <rw-doorhole id="holeB"></rw-doorhole>
            </rw-wall>
            <rw-wall position="-1 0  1" material="color:blue"></rw-wall>
            <rw-wall position="-1 0 -1" material="color:blue"></rw-wall>
        </rw-room>
    </a-scene>
</body>
</html>
